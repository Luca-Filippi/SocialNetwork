<!DOCTYPE html>
<html>
    <head>
        <title> Pagina di login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color:#F0FFFF" >
        <br><br>
        <p>Se sei gi&#224 autenticato, clicca <a href="./index.html" class="text-decoration-none">qui</a> 
            per tornare alla pagina principale.</p>
        <p class="text-center">Inserisci <strong>username</strong> e <strong>password</strong> per autenticarti.</p><br><br><br>
        <fieldset>
            <form>
                <div class="mb-3">
                    <label for="un" class="form-label"> <strong>Username:</strong> </label>
                    <input type="text" id="username" name = "username" class="form-control" aria-label="username"><br><br>
                    <label for="pass" class="form-label"> <strong>Password:</strong> </label>
                    <input type="password" id="password" name = "password" class="form-control" aria-label="password"><br><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" id="button" value="SignIn" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </fieldset>
        <br><br>
        <p class="text-center">Non sei ancora registrato?, allora clicca <a href="./signup.html" class="text-decoration-none">
             qui </a> per registrati. </p>
        <script src = "./validationSignin.js" defer></script>
    </body>
</html>
